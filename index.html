<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONGJUN's webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .submenu li {
            display: block;
            padding: 10px;
        }
        .dropdown:hover .submenu {
            display: block;
        }
        /* 섹션 스타일링 */
        section {
            display: none;
            padding: 20px;
        }
        section:target {
            display: block;
        }
        #home {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
        <p>Your one-stop page for everything cool!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the homepage. Feel free to explore!</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This page is created as a simple example of a basic website.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email me at: <a href="mailto:example@example.com">example@example.com</a></p>
    </section>
    <footer>
        &copy; 2024 My Simple Homepage
    </footer>
</body>
</html>
